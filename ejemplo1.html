<!DOCTYPE html><meta charset="utf-8">
<html>
<head>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
</body>


<script>

var altoMaximo = 500;
var anchoMaximo = 600;

var radio = 5;

var centroXInicial = d3.scale.linear().domain([0,100]).range([radio,anchoMaximo-radio])(  parseInt((Math.random()*100 + '').split('.')[0])  );
var centroYInicial = d3.scale.linear().domain([0,100]).range([radio,altoMaximo-radio])(  parseInt((Math.random()*100 + '').split('.')[0])  );

d3.select('body').append('div').style('border','1px black solid').style('height',altoMaximo+'px').style('width',anchoMaximo+'px').attr('id','div').append('svg').attr('id','svgId').attr('width','100%').attr('height','100%');
d3.select('#svgId').append('circle').attr('cx',centroXInicial).attr('cy',centroYInicial).attr(34).attr('r',radio);

var centroXFinal = d3.scale.linear().domain([0,100]).range([radio,anchoMaximo-radio])(  parseInt((Math.random()*100 + '').split('.')[0])  );
var centroYFinal = d3.scale.linear().domain([0,100]).range([radio,altoMaximo-radio])(  parseInt((Math.random()*100 + '').split('.')[0])  );
	
d3.select('circle').transition().duration(2000).attr('cy',centroYFinal+'px').attr('cx',centroXFinal+'px');

	
</script>
</html>
